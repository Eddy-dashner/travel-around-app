<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destination Selector</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="backgroundContainer">
      <div id="socialIcons">
        <ion-icon class="icons" name="logo-instagram"></ion-icon>
        <ion-icon class="icons" name="logo-tiktok"></ion-icon>
        <ion-icon class="icons" name="mail-outline"></ion-icon>
        <a href="signup.html" class="social-text">Register</a>
      </div>

      <h1 id="mainTitle">Destination Selector</h1>
      <h2 id="submain">The optimal AI for your journeys</h2>

      <div id="inputContainer">
        <div id="inputWrapper">
          <input
            type="text"
            id="destinationInput"
            placeholder="Type your destination here"
          />
          <button id="searchButton">
            <ion-icon name="send-outline"></ion-icon>
          </button>
        </div>
      </div>

      <div id="suggestions-container">
        <ul id="suggestions"></ul>
      </div>

      <div id="calendarContainer">
        <input type="date" id="calendarInput" />
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
